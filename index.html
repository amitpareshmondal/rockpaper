<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scisscors</h1>
    </header>
    <div class="score_board">
      <div class="badge" id="user">
        User
      </div>
      <div class="badge" id="comp">
        Comp
      </div>
      <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>
    <div class="result">
    <p> </p>
    </div>
    <div class="choices">
      <div class="images" id="rock">
        <img src="rock.jpg" alt="rock" height="100px">
      </div>
      <div class="images" id="paper">
        <img src="paper.jpg" alt="paper" height="100px">
      </div>
      <div class="images" id="scissors">
        <img src="scissors.jpg" alt="scissors" height="100px">
      </div>
    </div>

<p class="make">Make Your move</p>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
